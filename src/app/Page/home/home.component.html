<mat-card>
    <button mat-button>All</button>
    <button mat-raised-button>Of</button>
    <button mat-raised-button color="primary">The</button>
    <button mat-raised-button color="accent">Buttons</button>
</mat-card>

<span>cols: {{cols}}</span>
<mat-grid-list [cols]="cols" [rowHeight]="height" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let product of products">
        <mat-grid-tile-header>
            <span style="padding-right: 33px;">{{product.name}}</span>
            <span style="padding-right: 33px;">剩餘: {{product.remained}}</span>
            <span style="padding-right: 33px;">數量: <input matInput #price class="price" [type]="'number'" [readonly]="true" [(ngModel)]="product.count"></span>

            <button mat-icon-button color="primary" [disabled]="product.count < 1" (click)="doClick('deduct', product)">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <button mat-icon-button color="primary" [disabled]="product.count >= product.remained" (click)="doClick('add', product)">
                <mat-icon>chevron_right </mat-icon>
            </button>

        </mat-grid-tile-header>
    </mat-grid-tile>
</mat-grid-list>

<button mat-raised-button (click)="doClick('send')">
    <mat-icon>send</mat-icon>
</button>

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
